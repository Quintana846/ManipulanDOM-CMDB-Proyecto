    <div class="contenedor">
        <h2>Gestión de Géneros</h2>
        
        <form id="form-genero">
            <div class="form-group">
                <label for="nombreGenero">Nombre del Género:</label>

        <h3>Géneros Existentes</h3>
        <table id="tabla-generos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
