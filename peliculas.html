<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CMDB - Películas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="generos.html">Géneros</a>
        <a href="peliculas.html">Películas</a>
        <a href="listado.html">Listado</a>
    </nav>

    <div class="contenedor">
        <h2>Gestión de Películas</h2>

        <form id="form-pelicula">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required maxlength="100">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Estreno:</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="popularidad">Popularidad (0-100):</label>
                <input type="number" id="popularidad" min="0" max="100" step="0.1" required>
            </div>
            <div class="form-group">
                <label>Géneros:</label>
                <div id="contenedor-generos" style="display: flex; flex-wrap: wrap; gap: 10px;">
                    </div>
            </div>
            <button type="submit">Crear Película</button>
        </form>

        <h3>Películas Existentes</h3>
        <table id="tabla-peliculas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Estreno</th>
                    <th>Pop.</th>
                    <th>Géneros</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="module" src="js/controladores/appPeliculas.js"></script>
</body>
</html>
